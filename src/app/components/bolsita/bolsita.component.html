<div class="container">
  <div class="row">
    <!-- Elementos generados a partir del JSON -->
    <main id="items" class="col-sm-3"></main>
    <!-- Carrito -->
    <aside class="col-sm-6">
      <h2>Bolsita</h2>
      <!-- Elementos del carrito -->
      <ul class="list-group">
        <li class="list-group-item" *ngFor="let producto of bolsita">
          {{ producto.producto }}
          <p class="text-right font-weight-bold">{{ producto.precio }}</p>
        </li>
      </ul>
      <hr />
      <!-- Precio total -->
      <p class="text-right">
        Total: $ {{ calcularTotal() }}<span id="total"></span>
      </p>
    </aside>
  </div>
</div>
