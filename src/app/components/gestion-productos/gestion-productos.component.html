<div class="container">
  <form (ngSubmit)="CrearProducto(formNew)" #formNew="ngForm">
    <div class="row">
      <div class="col-md-6">
        <div class="form-group">
          <label>Nombre del producto</label>
          <input
            type="text"
            class="form-control"
            [(ngModel)]="producto.producto"
            [ngModelOptions]="{ standalone: true }"
            placeholder="Example: bolsa de yuca"
          />
        </div>
        <div class="form-group">
          <label>Marca</label>
          <input
            type="text"
            class="form-control"
            [(ngModel)]="producto.marca"
            [ngModelOptions]="{ standalone: true }"
            placeholder="Example: adid"
          />
        </div>
        <div class="form-group">
          <label>Precio</label>
          <input
            type="number"
            class="form-control"
            [(ngModel)]="producto.precio"
            [ngModelOptions]="{ standalone: true }"
            placeholder="$$$$$$"
          />
        </div>
        <div class="form-group">
          <label>Description</label>
          <textarea
            type="textarea"
            class="form-control"
            [(ngModel)]="producto.descripcion"
            [ngModelOptions]="{ standalone: true }"
          ></textarea>
        </div>
        <div class="form-group">
          <label>Reference</label>
          <input
            type="text"
            class="form-control"
            [(ngModel)]="producto.referencia"
            [ngModelOptions]="{ standalone: true }"
          />
        </div>
      </div>
      <div class="col-md-6">
        <div class="form-group">
          <label>Image</label>
          <input
            type="text"
            class="form-control"
            [(ngModel)]="producto.imagen_url"
            [ngModelOptions]="{ standalone: true }"
            placeholder="https://ejemplo.com/image.png"
          />
        </div>
      </div>
    </div>
    <button type="submit" class="btn btn-primary">Add Product</button>
  </form>
</div>
