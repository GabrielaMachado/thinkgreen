<div class="row p-5">
  <div class="col-md-4 mx-auto">
    <div class="card p-4">
      <div class="card-body">
        <form>
          <div class="form-group">
            <label>Correo electrónico</label>
            <input
              type="email"
              class="form-control"
              id="exampleInputEmail1"
              aria-describedby="emailHelp"
              placeholder="Correo electrónico"
              #userEmail
              required
            />
          </div>
          <div class="form-group">
            <label for="exampleInputPassword1">Contraseña</label>
            <input
              type="password"
              class="form-control"
              id="exampleInputPassword1"
              placeholder="Contraseña"
              #userPassword
              required
            />
          </div>
            <a routerLink="../RecuperarContrasena">¿Recuperar contraseña?</a>
            <button (click)="authService.login(userEmail.value, userPassword.value)"  
            type="submit" class="btn btn-block btn-warning">Ingresar</button>
            <button (click)="authService.googleLogin()"  
            class="btn btn-block btn-success">Login con Google</button>
        </form>
      </div>
    </div>
  </div>
</div>
